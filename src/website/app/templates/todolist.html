{# todolist is a list of ScheduleEvent #}
{% if todolist|length < 1 %}
<p>Nothing to do!</p>
{% else %}
<table class="table table-striped table-bordered">
    <thead>
        <th class="table-success">Start</th>
        <th class="table-danger" >End</th>
        <th class="table-secondary"   >Name</th>
        <th class="table-primary"   ></th>
        <th class="table-info"   ></th>
    </thead>
    {% for e in todolist %}
    <tbody data-link="row" class="rowlink">
        <tr>
            <td class="col-sm-2 text-success">{{ e.start.replace(microsecond=0).replace(second=0) }}</td>
            <td class="col-sm-2 text-danger">{{ e.end.replace(microsecond=0).replace(second=0) }}</td>
            <td class="col-sm-6">{{ e.name }}</td>
            <td class="col-sm-1"><a href="#" class="btn-sm btn btn-primary" role="button">View</a></td>
            <td class="col-sm-1"><a href="#" class="btn-sm btn btn-info" role="button">Edit</a></td>
        </tr>   
    </tbody>
    {% endfor %}
</table>
{% endif %}
